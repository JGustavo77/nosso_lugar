<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Para nós ❤️</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>

    <!-- Frases Flutuantes -->
    <div class="frases-amor">
        <span class="frase">eu te amo</span>
        <span class="frase">meu amor</span>
        <span class="frase">para sempre</span>
        <span class="frase">minha vida</span>
        <span class="frase">juntos sempre</span>
        <span class="frase">minha princesa</span>
        <span class="frase">você é minha</span>
        <span class="frase">nosso destino</span>
        <span class="frase">você é o meu sonho</span>
        <span class="frase">eu só penso em ti</span>
        <span class="frase">amor da minha vida</span>
        <span class="frase">eu amo estar contigo</span>
        <span class="frase">você é incrível</span>
        <span class="frase">impossível não te amar cada dia mais</span>
    </div>

    <h1>Bem-vinda, meu amor ❤️</h1>

    <!-- Imagem -->
    <img src="{{ url_for('static', filename='img/nossa_foto.jpg') }}" alt="Nossa foto">

    <!-- Música -->
    <audio controls autoplay loop>
        <source src="{{ url_for('static', filename='music/tema.mp3') }}" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Botão para ir à galeria -->
    <a href="/galeria" class="botao-amor">Ver nossa história 💞</a>

    <!-- Script das Frases Animadas -->
    <script>
        const frases = document.querySelectorAll('.frase');
        const cores = ['#ff69b4', '#ff1493', '#db7093', '#ffb6c1', '#e75480'];

        frases.forEach(frase => {
            frase.style.left = Math.random() * 100 + "vw";
            frase.style.top = Math.random() * 100 + "vh";
            frase.style.animationDuration = (5 + Math.random() * 5) + "s";
            frase.style.fontSize = (16 + Math.random() * 20) + "px";
            frase.style.color = cores[Math.floor(Math.random() * cores.length)];
        });

        // Movimento contínuo das frases
        setInterval(() => {
            frases.forEach(frase => {
                frase.style.left = Math.random() * 100 + "vw";
                frase.style.top = Math.random() * 100 + "vh";
            });
        }, 3000);
    </script>

</body>
</html>
